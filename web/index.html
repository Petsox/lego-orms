<!DOCTYPE html>
<html>
  <head>
    <title>Train Switch Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <h1>Train Switch Control</h1>

    <div id="app">
      <header id="header">
        <h1>Layout Control</h1>
      </header>

      <div id="main">
        <div id="controls-panel">
          <div id="switches"></div>

          <!-- CALIBRATION PANEL (unchanged) -->
          <div id="cal-panel">
            <h3>Switch <span id="cal-id"></span></h3>

            <label>
              Name:
              <input
                id="cal-user-name"
                type="text"
                placeholder="Optional name"
              />
            </label>

            Servo channel (0â€“15):
            <input id="cal-channel" type="number" min="0" max="15" /><br />

            Angle 0: <span id="cal-a0-val">65</span>
            <input id="cal-a0" type="range" min="58" max="105" step="1" /><br />

            Angle 1: <span id="cal-a1-val">105</span>
            <input id="cal-a1" type="range" min="58" max="105" step="1" /><br />

            <label class="cal-checkbox">
              <span>Hide this switch</span>
              <input type="checkbox" id="cal-hidden" />
            </label>

            <div class="cal-buttons">
              <button onclick="testServo(0)">Test 0</button>
              <button onclick="testServo(1)">Test 1</button>
              <button onclick="saveCalibration()">Save</button>
              <button onclick="closeCalibration()">Close</button>
            </div>
          </div>
        </div>

        <div id="layout-panel">
          <svg
            id="layout-svg"
            viewBox="0 0 1000 1000"
            preserveAspectRatio="xMidYMid meet"
          >
            
          <rect x="80" y="80" width="400" height="40"
      fill="#444" />


          </svg>
        </div>
      </div>
    </div>

    <button id="show-hidden-btn">Hidden switches</button>

    <div id="hidden-switches-panel">
      <h3>Hidden switches</h3>
      <div id="hidden-switches-list"></div>
      <button onclick="closeHiddenPanel()">Close</button>
    </div>

    <div id="hint">Tip: Hold <b>Shift</b> and click a switch to calibrate</div>

    <script src="main.js"></script>
  </body>
</html>
